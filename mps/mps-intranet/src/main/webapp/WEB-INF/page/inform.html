<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通知</title>
	<link rel="stylesheet" href="css/inform.css">
	<script src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="inform">
		<div class="alert">
			<div class="title">
				<span>网站通知</span>
			</div>
			<div class="btn-edit">
				<a class="btn" id="web-edit">修改</a>
			</div>
			<table>
				<tr>
					<td>
						<textarea name="" class="alert-content" disabled id="alert-message">各个队伍所需物资采购完成，各连队负责人立即派人到后勤处领取物资。</textarea>
					</td>
					<td>
						<a class="btn dispaly-none" id="btn-confirm">确认</a>
					</td>
				</tr>
			</table>
		</div>
		<br>
		<br>
		<div class="email-message">
			<div class="title">
				<span>邮箱通知</span>
			</div>
			<table>
				<tr>
					<td>
						<textarea name="" class="alert-content"></textarea>
					</td>
					<td>
						<a class="btn">发送</a>
					</td>
				</tr>
			</table>
		</div>
	</div>


	<script type="text/javascript" src="js/inform.js"></script>
</body>
</html>
