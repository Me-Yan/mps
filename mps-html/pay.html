<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>支付页面</title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/pay.css">
</head>
<body>
	<div class="header">
		<!--头部 链接导向栏-->
		<div class="headerTop">
			<div class="topNav">
				<div class="topNavWel"><span>欢迎来到Me家！</span></div>
				<ul class="topNavLogin">
					<li><a href="login.html" class="topNavLoginLiA">登录</a></li>
					<li><a href="register.html">注册</a></li>
				</ul>
				<ul class="topNavEntry">
					<li class="topNavEntryA"><a href="order.html">我的订单</a></li>
					<li class="topNavEntryA"><a href="collection.html">我的收藏</a></li>
					<li><a href="">帮助中心</a>&nbsp;<i class="fa fa-angle-down fa-lg"></i></li>
				</ul>
			</div>
			<!--购物车状态栏-->
			<div class="status">
				<a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
				<span class="cartImg"><img src="images/three.png" alt=""></span>
			</div>
		</div>
	</div>
	<!--*******************************************************-->



	<!--中间主要内容-->
	<div class="center">
		<div class="pay">
			<div class="title">
				收银台
			</div>
			<div class="payStyle">
				<form action="" id="payForm">
					<div class="topTitle">
						<span class="statement">订单提交成功，请您尽快付款！订单号：2016030719950907</span>
						<span class="money">应付金额：<span class="rmb">￥<span>76.90</span></span>元</span>
						<div class="clearBoth"></div>
					</div>
					<div class="payList">
						<div class="list">
							<div class="payRadio">
								<span class="inner"></span>
							</div>
							<div class="payImg">
								<img src="images/zfb.png" alt="">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="list">
							<div class="payRadio">
								<span class="inner"></span>
							</div>
							<div class="payImg">
								<img src="images/cft.png" alt="">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="list">
							<div class="payRadio">
								<span class="inner"></span>
							</div>
							<div class="payImg">
								<img src="images/wx.png" alt="">
							</div>
							<div class="clearBoth"></div>
						</div>
					</div>
					<div class="confirmPay">
						<a>确认支付</a>
					</div>
				</form>
			</div>
		</div>
	</div>








	<!--*******************************************************-->
	<!--底部-->
	<div class="footer">
		<!--关于我们-->
		<div class="aboutUs">
			<ul>
				<li class="fi"><a href="">关于我们</a></li>
				<li class="fi"><a href="">法律声明</a></li>
				<li class="fi"><a href="">服务协议</a></li>
				<li><a href="">隐私声明</a></li>
			</ul>
			<p>
				Copyright©Me家版权所有,违者必究
			</p>
		</div>
	</div>

	<script>
		$(function(){

			//选择付款方式
			$('.list').click(function(){
				$('.list').css('border', '1px solid #ccc');
				$('.inner').hide();

				$(this).css('border', '1px solid #e14041');
				$(this).find('.inner').css('display', 'block');
			});

			//提交表单
			$('.confirmPay a').click(function(){
				$('#payForm').serialize();
				$('#payForm').submit();
			});



		});

	</script>
</body>
</html>
