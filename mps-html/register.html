<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
	<div class="header">
		<div class="headerLogo">
			<a href="index.html"><img src="images/logo.png" alt=""></a>
			<span>用户注册</span>
		</div>
	</div>

	<!--注册列表-->
	<div class="center">
		<div class="register">
			<div class="regTop">
				<span>用户注册</span>
				<a href="login.html">用户登录</a>
			</div>
			<div class="regMain">
				<div class="regUser">
					<form action="" id="regForm" autocomplete="off">
						<div class="regList">
							<div class="listTop">
								<span>用户名：</span>
								<input type="text" id="username" name="username" placeholder="请输入用户名，支持4-20字符">
							</div>
							<div class="listError">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="regList">
							<div class="listTop">
								<span>邮箱：</span>
								<input type="text" id="email" name="email" placeholder="输入邮箱地址">
							</div>
							<div class="listError">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="regList">
							<div class="listTop">
								<span>密码：</span>
								<input type="password" id="password" name="pwd" placeholder="请设置您的密码支持6-20字符，区分大小写">
							</div>
							<div class="listError">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="regList">
							<div class="listTop">
								<span>确认密码：</span>
								<input type="password" id="pwdConfirm" name="pwdConfirm" placeholder="请确认密码">
							</div>	
							<div class="listError">							
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="regList">
							<div class="listRule">
								<span>验证码：</span>
								<input type="text" name="code" id="code" placeholder="请填写验证码">
								<img src="" alt="">
								<span><a href="">换一张？</a></span>
							</div>
							<div class="listError codeError">
							</div>
							<div class="clearBoth"></div>
						</div>
						<div class="regFinish">
							<a class="regBtn">完成注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footerAbout">
			<!--关于我们-->
			<div class="aboutUs">
				<ul>
					<li class="fi"><a href="">关于我们</a></li>
					<li class="fi"><a href="">法律声明</a></li>
					<li class="fi"><a href="">服务协议</a></li>
					<li><a href="">隐私声明</a></li>
				</ul>
				<p>
					Copyright©Me家版权所有,违者必究
				</p>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
	</div>
</body>
</html>
