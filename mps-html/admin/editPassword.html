<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/editPassword.css">
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="js/editPassword.JS"></script>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<form action="" name="editForm" id="editForm">
				<p class="tip">
					<div class="content">密码错误！</div>
					&nbsp;&nbsp;&nbsp;&nbsp;旧密码：<input type="text" name="old" class="old"/><span></span>
				</p>
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;新密码：<input type="password" name="new" class="new"/><span></span>
				</p>
				<p>
					确认密码：<input type="password" name="confirm" class="confirm"><span></span>
				</p>
				<p>
					<a class="btn">确认</a>
					<a class="cancel">取消</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
