<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑页面</title>
	<link rel="stylesheet" href="css/edit.css">
	<link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css"/>
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="js/edit.js"></script>
</head>
<body>
	<!-- 基本信息 -->
	<div class="info">
		<div class="operate">
			<div class="infoTitle">
				<span>基本信息</span>
			</div>
			<div class="confirm">
				<a class="s">提交</a>
				<a class="c">取消</a>
			</div>
			<div class="clearBoth"></div>
		</div>
		<div class="infoContent">
			<form action="" name="basicForm" id="basicForm">
				<table>
					<tr>
						<td>商品名称：</td>
						<td><input type="text" name="pname" class="pname"></td>
					</tr>
					<tr>
						<td>一级分类：</td>
						<td>
							<select name="category" id="category" class="category">
								<option value="0" selected>请选择</option>
								<option value="时令果蔬">时令果蔬</option>
								<option value="肉禽蛋品">肉禽蛋品</option>
								<option value="水产海鲜">水产海鲜</option>
								<option value="乳品面点">乳品面点</option>
								<option value="粮油干货">粮油干货</option>
								<option value="零食酒饮">零食酒饮</option>
								<option value="母婴呵护">母婴呵护</option>
								<option value="家具日用">家具日用</option>
								<option value="厨具电器">厨具电器</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>二级分类：</td>
						<td>
							<select name="categorySecond" id="categorySecond" class="categorySecond">
								<option value="0" selected>请选择</option>
								<option value="时令果蔬">时令果蔬</option>
								<option value="肉禽蛋品">肉禽蛋品</option>
								<option value="水产海鲜">水产海鲜</option>
								<option value="乳品面点">乳品面点</option>
								<option value="粮油干货">粮油干货</option>
								<option value="零食酒饮">零食酒饮</option>
								<option value="母婴呵护">母婴呵护</option>
								<option value="家具日用">家具日用</option>
								<option value="厨具电器">厨具电器</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>单价：</td>
						<td><input type="text" name="price" class="price"></td>
					</tr>
					<tr>
						<td>起订量：</td>
						<td><input type="text" name="least" class="least"></td>
					</tr>
					<tr>
						<td>计量单位：</td>
						<td><input type="text" name="unit" class="unit"></td>
					</tr>
					<tr>
						<td>列表图片：</td>
						<td>
							<div class="headImg">
								<img src="../images/headImg.png" alt="">
								<a>修改</a>
							</div>
							<div class="headContent">
								
							</div>
						</td>
					</tr>
					<tr>
						<td>功效：</td>
						<td><textarea name="function" class="function"></textarea></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<!-- 图片展示 -->
	<div class="show">
		<div class="showAdd">
			<div class="showTitle">
				<span>图片展示</span>
			</div>
			<div class="addShow">
				<a>添加</a>
			</div>
			<div class="clearBoth"></div>
		</div>
		<ul class="delShow">
			<li>
				<img src="../images/headImg.png" alt="">
				<a>删除</a>
			</li>
			<li>
				<img src="../images/headImg.png" alt="">
				<a>删除</a>
			</li>
			<li>
				<img src="../images/headImg.png" alt="">
				<a>删除</a>
			</li>
			<div class="clearBoth"></div>
		</ul>
		<form action="">
			<div class="showContent">
				<div class="hid">
					<input type="text" name="filename" class="filename" style="width:460px" readonly/>
					<label for="pspath"><a>选择...</a></label>
					<input type="file" accept="image/*" multiple="multiple" class="pspath" id="pspath" name="pspath" style="width:460px"/>
				</div>
				<a class="remove">全部移除</a>
				<a class="upload">上传</a>
				<div class="tip">
					<span>提示：按住Ctrl选择多个文件！</span>
				</div>
			</div>
		</form>
		<div id="showImg"></div>
		<div class="clearBoth"></div>			
	</div>

	<!-- 商品详情 -->
	<div class="detail">
		<div class="detailAdd">
			<div class="detailTitle">
				<span>商品详情</span>
			</div>
			<div class="addDetail">
				<a>添加</a>
			</div>
			<div class="clearBoth"></div>
		</div>
		<ul class="delDetail">
			<li>
				<img src="../images/01.jpg" alt="">
				<a>删除</a>
			</li>
			<li>
				<img src="../images/01.jpg" alt="">
				<a>删除</a>
			</li>
			<li>
				<img src="../images/01.jpg" alt="">
				<a>删除</a>
			</li>
			<li>
				<img src="../images/01.jpg" alt="">
				<a>删除</a>
			</li>
		</ul>
		<form action="">
			<div class="detailContent">
				<div class="hid">
					<input type="text" name="filename" class="filename" readonly style="width:460px"/>
					<label for="pdpath"><a>选择...</a></label>
					<input type="file" accept="image/*" multiple="multiple" class="pdpath" id="pdpath" name="pdpath" style="width:460px"/>
				</div>
				<a class="remove">全部移除</a>
				<a class="upload">上传</a>
				<div class="tip">
					<span>提示：按住Ctrl选择多个文件！</span>
				</div>
			</div>
		</form>	
		<div id="detailImg"></div>
		<div class="clearBoth"></div>			
	</div>

	<!-- 遮罩 -->
	<div class="mask">
		<i class="fa fa-spinner fa-pulse fa-3x"></i>
	</div>


</body>
</html>
