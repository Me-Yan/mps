<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link href="script/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="script/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/front-login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="demo form-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal">
					<span class="heading">用户登录</span>
					<div class="form-group">
						<input type="email" class="form-control" id="inputEmail3" placeholder="电子邮件">
						<i class="fa fa-user"></i>
					</div>
					<div class="form-group help">
						<input type="password" class="form-control" id="inputPassword3" placeholder="密码">
						<i class="fa fa-lock"></i>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">立刻登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
